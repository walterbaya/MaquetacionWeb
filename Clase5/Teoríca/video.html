<head>

	<title>::VIDEO Y AUDIO::</title>
	<!--Los estilos de los correos electronicos son diferentes a los de css tienen su propia sintaxis si la sintaxis de yahoo el color en vez de color: black ponen color_ font es un lío, para eso la única solucion es poner en el html directamente los estilos de todo lo relacionado que va a viajar por web-->
	<style type="text/css"> table{
	width: 50%;
	/*si una celda está vacía 
	  entonces la esconde con hide o la muestra
	  con show*/
	empty-cells: hide;
	/*separate crea bordes dobles por asi decirlo con espacio
	en el medio*/
	border-collapse: separate;
	margin-left: 25px;
}

table, td{
	border: 2px solid black;
	padding: 5px;
	font-family: verdana;
	background-color: white;
	color: black;
}
</style>
</head>
